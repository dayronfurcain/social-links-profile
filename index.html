<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <article class="profile">
        <div class="profile__user">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="image"
            class="profile__avatar"
          />
          <div class="profile__data">
            <span class="profile__name">Jessica Randall</span>
            <address class="profile__city">London, United Kingdom</address>
          </div>
          <p class="profile__description">
            "Front-end developer and avid reader."
          </p>
        </div>

        <ul class="profile__social-list">
          <li class="profile__social-item">
            <a href="#" class="profile__social-link">GitHub</a>
          </li>
          <li class="profile__social-item">
            <a href="#" class="profile__social-link">Frontend Mentor</a>
          </li>
          <li class="profile__social-item">
            <a href="#" class="profile__social-link">LinkedIn</a>
          </li>
          <li class="profile__social-item">
            <a href="#" class="profile__social-link">Twitter</a>
          </li>
          <li class="profile__social-item">
            <a href="#" class="profile__social-link">Instagram</a>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
